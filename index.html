<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Juego de Escaños</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white overflow-hidden h-screen flex items-center justify-center">

    <!-- Main Menu Screen -->
    <div id="main-menu" class="w-full max-w-md text-center flex flex-col items-center justify-center p-4">
        <!-- Logo -->
        <div class="logo mx-auto mb-4">
            <svg class="w-20 h-20" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 5L61.2257 35.5063H94.0211L66.3977 55.9937L77.6234 86.4999L50 66L22.3766 86.4999L33.6023 55.9937L5.97887 35.5063H38.7743L50 5Z" fill="#FBBF24"/>
            </svg>
        </div>
        <h1 class="text-5xl font-extrabold text-slate-100 mb-2 title-shadow">Juego de Escaños</h1>
        <p class="text-slate-400 text-lg mb-10">¿Cuánto tiempo aguantarás en el poder?</p>
        <button id="start-button" class="start-button text-xl font-bold w-full max-w-xs py-4 rounded-xl">
            Empezar Partida
        </button>
    </div>

    <!-- Game Container (Initially Hidden) -->
    <div id="game-container" class="w-full max-w-md h-full flex-col hidden p-4">

        <!-- Top HUD -->
        <div id="hud" class="w-full pt-2 pb-6 space-y-4">
             <div class="flex items-center space-x-3">
                <div class="hud-icon-wrapper bg-blue-500/20"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#38bdf8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg></div>
                <div class="progress-bar-container"><div id="pop-bar" class="progress-bar bg-blue-400"></div></div>
                <span id="pop-preview" class="stat-preview"></span>
            </div>
            <div class="flex items-center space-x-3">
                <div class="hud-icon-wrapper bg-green-500/20"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#4ade80" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg></div>
                <div class="progress-bar-container"><div id="tes-bar" class="progress-bar bg-green-400"></div></div>
                <span id="tes-preview" class="stat-preview"></span>
            </div>
            <div class="flex items-center space-x-3">
                <div class="hud-icon-wrapper bg-red-500/20"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f87171" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m11.94 14.23-1.2-4.48a1.94 1.94 0 0 0-3.62 0L5.82 14.23c-.2.72-.04 1.5.44 2.06.48.56 1.2.86 1.96.86h4.56c.76 0 1.48-.3 1.96-.86.48-.56.64-1.34.44-2.06Z"/><path d="M18 9c.42 0 .82.22 1.06.59.24.37.24.82 0 1.18-.24.37-.64.59-1.06.59-.42 0-.82-.22-1.06-.59-.24-.37-.24-.82 0-1.18.24-.37.64-.59 1.06-.59Z"/></svg></div>
                <div class="progress-bar-container"><div id="par-bar" class="progress-bar bg-red-400"></div></div>
                <span id="par-preview" class="stat-preview"></span>
            </div>
            <div class="flex items-center space-x-3">
                <div class="hud-icon-wrapper bg-purple-500/20"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#c084fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17Z"/><path d="M8 14h0"/><path d="M12 14h0"/><path d="M16 14h0"/></svg></div>
                <div class="progress-bar-container"><div id="med-bar" class="progress-bar bg-purple-400"></div></div>
                <span id="med-preview" class="stat-preview"></span>
            </div>
        </div>

        <!-- Consequence Text Area -->
        <div id="consequence-area" class="w-full h-16 flex items-center justify-center text-center">
            <p id="consequence-text" class="text-amber-300 font-medium italic opacity-0"></p>
        </div>

        <!-- Middle Zone -->
        <div id="card-area" class="relative flex-grow flex items-center justify-center">
            <img id="character-image" src="" alt="Personaje" class="character-img">
            <div id="card" class="card">
                <h2 id="card-character-name" class="font-bold text-xl mb-2"></h2>
                <p id="card-text" class="text-base"></p>
            </div>
        </div>

        <!-- Bottom Zone -->
        <div id="decision-area" class="w-full h-24 flex justify-between items-center px-4">
            <p id="decision-left" class="decision-text w-2/5 text-left font-bold text-lg"></p>
            <p id="decision-right" class="decision-text w-2/5 text-right font-bold text-lg"></p>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm flex-col items-center justify-center text-center p-8 hidden opacity-0 transition-opacity">
        <h2 id="game-over-title" class="text-4xl font-extrabold text-red-500 mb-4 title-shadow">¡FIN DE LA PARTIDA!</h2>
        <p id="game-over-text" class="text-xl mb-8 text-slate-300"></p>
        <button id="restart-button" class="start-button text-xl font-bold w-full max-w-xs py-4 rounded-xl">Volver al Menú</button>
    </div>

    <!-- Feedback Popup Container -->
    <div id="feedback-container" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>

    <script src="js/cards.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

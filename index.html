<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Esca√±os</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white overflow-hidden h-screen flex items-center justify-center p-4">

    <!-- Main Menu Screen -->
    <div id="main-menu" class="w-full max-w-md text-center">
        <!-- Logo -->
        <div class="logo mx-auto mb-6">
            <svg class="w-24 h-24" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 10L60 35L90 35L65 55L75 85L50 65L25 85L35 55L10 35L40 35L50 10Z" fill="#facc15"/>
                <path d="M50 10L60 35L90 35L65 55L75 85L50 65L25 85L35 55L10 35L40 35L50 10Z" stroke="#1e293b" stroke-width="5" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1 class="text-5xl font-black text-yellow-400 mb-2 title-shadow">Juego de Esca√±os</h1>
        <p class="text-slate-300 mb-8">¬øCu√°nto tiempo aguantar√°s en el poder?</p>
        <button id="start-button" class="start-button text-2xl font-bold py-4 px-10 rounded-lg">
            Empezar Partida
        </button>
    </div>

    <!-- Game Container (Initially Hidden) -->
    <div id="game-container" class="w-full max-w-md h-full flex-col hidden">

        <!-- Top HUD -->
        <div id="hud" class="w-full pt-4 pb-8 space-y-3">
             <div class="flex items-center space-x-3">
                <span class="hud-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span>
                <div class="progress-bar-container"><div id="pop-bar" class="progress-bar bg-blue-500"></div></div>
                <span id="pop-preview" class="stat-preview"></span>
            </div>
            <div class="flex items-center space-x-3">
                <span class="hud-icon">üí∞</span>
                <div class="progress-bar-container"><div id="tes-bar" class="progress-bar bg-green-500"></div></div>
                <span id="tes-preview" class="stat-preview"></span>
            </div>
            <div class="flex items-center space-x-3">
                <span class="hud-icon">üê∫</span>
                <div class="progress-bar-container"><div id="par-bar" class="progress-bar bg-red-500"></div></div>
                <span id="par-preview" class="stat-preview"></span>
            </div>
            <div class="flex items-center space-x-3">
                <span class="hud-icon">üì∞</span>
                <div class="progress-bar-container"><div id="med-bar" class="progress-bar bg-purple-500"></div></div>
                <span id="med-preview" class="stat-preview"></span>
            </div>
        </div>

        <!-- Consequence Text Area -->
        <div id="consequence-area" class="w-full h-16 flex items-center justify-center text-center">
            <p id="consequence-text" class="text-yellow-300 font-semibold italic opacity-0"></p>
        </div>

        <!-- Middle Zone -->
        <div id="card-area" class="relative flex-grow flex items-center justify-center">
            <img id="character-image" src="" alt="Personaje" class="character-img">
            <div id="card" class="card">
                <h2 id="card-character-name" class="font-bold text-xl mb-2"></h2>
                <p id="card-text" class="text-base"></p>
            </div>
        </div>

        <!-- Bottom Zone -->
        <div id="decision-area" class="w-full h-24 flex justify-between items-center px-4">
            <p id="decision-left" class="decision-text w-2/5 text-left font-bold text-lg"></p>
            <p id="decision-right" class="decision-text w-2/5 text-right font-bold text-lg"></p>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="absolute inset-0 bg-black bg-opacity-80 flex-col items-center justify-center text-center p-8 hidden opacity-0 transition-opacity">
        <h2 id="game-over-title" class="text-4xl font-black text-red-500 mb-4 title-shadow">¬°FIN DE LA PARTIDA!</h2>
        <p id="game-over-text" class="text-xl mb-6"></p>
        <button id="restart-button" class="start-button text-xl font-bold py-3 px-8 rounded-lg">Volver al Men√∫</button>
    </div>

    <!-- Feedback Popup Container -->
    <div id="feedback-container" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>

    <script src="js/cards.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

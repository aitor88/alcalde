<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Esca√±os: Edici√≥n Alcalde</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Librer√≠a externa para estilos r√°pidos (Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white overflow-hidden h-screen flex flex-col items-center justify-center p-4">

    <!-- Game Container -->
    <div id="game-container" class="w-full max-w-md h-full flex flex-col">

        <!-- 1. Top HUD (Stats) -->
        <div id="hud" class="w-full pt-4 pb-8 space-y-3">
            <h1 class="text-center text-2xl font-black text-yellow-300" style="text-shadow: 0 2px 4px rgba(0,0,0,0.5);">Juego de Esca√±os</h1>
            <div class="flex items-center space-x-3">
                <span class="hud-icon text-2xl">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span>
                <div class="w-full progress-bar-container rounded-full h-4"><div id="pop-bar" class="progress-bar bg-blue-500 h-4 rounded-full"></div></div>
                <span id="pop-preview" class="stat-preview font-bold w-10 text-center"></span>
            </div>
            <div class="flex items-center space-x-3">
                <span class="hud-icon text-2xl">üí∞</span>
                <div class="w-full progress-bar-container rounded-full h-4"><div id="tes-bar" class="progress-bar bg-green-500 h-4 rounded-full"></div></div>
                <span id="tes-preview" class="stat-preview font-bold w-10 text-center"></span>
            </div>
            <div class="flex items-center space-x-3">
                <span class="hud-icon text-2xl">üê∫</span>
                <div class="w-full progress-bar-container rounded-full h-4"><div id="par-bar" class="progress-bar bg-red-500 h-4 rounded-full"></div></div>
                <span id="par-preview" class="stat-preview font-bold w-10 text-center"></span>
            </div>
            <div class="flex items-center space-x-3">
                <span class="hud-icon text-2xl">üì∞</span>
                <div class="w-full progress-bar-container rounded-full h-4"><div id="med-bar" class="progress-bar bg-purple-500 h-4 rounded-full"></div></div>
                <span id="med-preview" class="stat-preview font-bold w-10 text-center"></span>
            </div>
        </div>

        <!-- Consequence Text Area -->
        <div id="consequence-area" class="w-full h-16 flex items-center justify-center text-center">
            <p id="consequence-text" class="text-yellow-300 font-semibold italic opacity-0"></p>
        </div>

        <!-- Middle Zone (Character & Card) -->
        <div id="card-area" class="relative flex-grow flex items-center justify-center">
            <img id="character-image" src="https://placehold.co/300x400/7c3aed/ffffff?text=Personaje" alt="Personaje" class="character-img absolute w-4/5 max-w-xs h-auto object-contain -top-10">
            <div id="card" class="card absolute w-full h-56 bg-white rounded-2xl p-4 text-gray-800 flex flex-col justify-center items-center text-center">
                <h2 id="card-character-name" class="font-bold text-xl mb-2"></h2>
                <p id="card-text" class="text-base"></p>
            </div>
        </div>

        <!-- Bottom Zone (Decision Text) -->
        <div id="decision-area" class="w-full h-24 flex justify-between items-center px-4">
            <p id="decision-left" class="decision-text w-2/5 text-left font-bold text-lg"></p>
            <p id="decision-right" class="decision-text w-2/5 text-right font-bold text-lg"></p>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="absolute inset-0 bg-black bg-opacity-80 flex-col items-center justify-center text-center p-8 hidden opacity-0 transition-opacity">
        <h2 id="game-over-title" class="text-4xl font-black text-red-500 mb-4">¬°FIN DE LA PARTIDA!</h2>
        <p id="game-over-text" class="text-xl mb-6"></p>
        <button id="restart-button" class="bg-yellow-400 text-gray-900 font-bold py-3 px-8 rounded-lg text-xl hover:bg-yellow-300 transition-colors">Volver a Intentarlo</button>
    </div>

    <!-- Feedback Popup Container -->
    <div id="feedback-container" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>

    <!-- Enlace a los archivos JavaScript -->
    <!-- El orden es importante: primero los datos, luego la l√≥gica, y al final el inicio. -->
    <script src="js/cards.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
